<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags for character set, viewport settings, and IE compatibility -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Include the ApexCharts library for charting -->
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>

    <!-- Title of the webpage -->
    <title>Home</title>

    <!-- Linking external CSS files for styling -->
    <link rel="stylesheet" href="static/css/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
    <!-- Internal CSS for additional styling -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        header {
            text-align: center;
            margin-bottom: 50px;
        }
        section {
            margin-bottom: 50px;
        }
        .dropdown {
            margin-bottom: 20px;
        }
    </style>
    
</head>
<body>

    <!-- Sidebar with navigation links -->
    <div class="group-buttons"></div>
	 <span class="close-button" onclick="openCloseNav()">&#x2630;</span>
	</div>
    <div id="sidebar" class="sidebar">
        <a class="active" href="index.html">Visualizations</a>
        <a href="about.html">About this Project</a>
        <a href="ethics.html">Ethical Considerations</a>

        <!-- Card for the Newspaper Buzzwords selection -->
        <div class="card card-body bg-light">
            <h2>Newspaper Buzzwords</h2>
            <div class="dropdown">
                <label for="yearSelect">Election Year:</label>
                <select id="yearSelect" onchange="optionChangedCloud(this.value)">
                    <!-- Options will be populated dynamically -->
                </select>
            </div>
          </div>

          <!-- Card for the Voter Priorities selection -->
          <div class="card card-body bg-light">
            <h2>Voter Priorities</h2>
            <div class="dropdown">
                <label for="yearSelectIssues">Election Year:</label>
                <select id="yearSelectIssues" onchange="optionChangedYearYG(this.value)">
                </select>
            </div>
            <div class="checkbox">
                <label for="issueSelect">Voter Issue:</label>
                <select id="issueSelect" onchange="optionChangedIssueYG(this.value)">
                </select>
            </div>
            <div class="checkbox">
                <label for="demoSelect">Demographic:</label>
                <select id="demoSelect" onchange="optionChangedDemoYG(this.value)">
                </select>
            </div>
        </div>
    </div>

    <!-- Main container for content -->
    <div class="container">
        <div class="row">
          <div class="col-md-12 p-5 text-center bg-light">
            <header>
                <h1>Buzzword Trends in Political Newspapers</h1>
                <p>Use the below tools to identify trends between commonly used words in Newspapers and topics polled with the public about their priorities</p>
            </header>
          </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-9">
                <div class="wordCloudContainer">
                    <!-- Word cloud will be rendered here -->
                    <img id="wordCloud" alt="Word Cloud">
                </div>
              </div>
            </div>
          <br>
            <div class="col-md-9">
                    <!-- Line Chart will be rendered here -->
                    <div id="chart"></div>
              </div>
            </div>
          </div>
    </div>

    <!-- Sources for D3.js, Plotly, and JavaScript logic file -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="./static/js/logic.js"></script>

</body>
</html>
